<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption and Child Care Tracking System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="icons/c8.jpg" sizes="32x32" style="border-radius:50%;overflow:hidden;">
    <link rel="icon" type="image/png" href="icons/c8.jpg" sizes="192x192" purpose="maskable">
    <style>
      .user-modal-content {
        background: #0074D9;
        padding: 2em;
        border-radius: 1em;
      }
      .close-btn-user-modal {
        color: #fff;
        font-size: 2em;
        cursor: pointer;
        float: right;
      }
      #user-roles-block {
        display: flex;
        flex-direction: column;
        gap: 1em;
      }
      .user-role-btn {
        background: #005fa3;
        color: #fff;
        border: none;
        border-radius: 0.5em;
        padding: 1em;
        font-size: 1.1em;
      }
      .user-modal-title {
        color: #fff;
      }
      /* Registration modal styles */
      #register-modal .modal-content {
        color: #fff;
        background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('icons/c8.jpg') no-repeat center center;
        background-size: cover;
        box-shadow: 0 4px 24px rgba(0,0,0,0.3);
        border-radius: 2.2em;
        border: 6px solid #222;
        padding: 2.2em 1.2em 2em 1.2em;
        max-width: 370px;
        min-width: 280px;
        width: 95vw;
        min-height: 340px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: stretch;
        box-sizing: border-box;
      }
      #register-success {
        color: #b2ff59;
        margin-top: 1em;
        display: none;
      }
    </style>
</head>
<body class="luminous-darkgreen-bg">
    
    <div class="main-container" style="display:none;">
        <div class="logo">ADOPTION AND CHILD CARE<br>TRACKING SYSTEM</div>
        <div class="features-grid">
            <button class="feature-card" type="button" data-feature="court">
                <span class="feature-img"><img src="icons/c1.jpg" alt="Court"></span>
                <span class="feature-label">Court</span>
            </button>
            <button class="feature-card" type="button" data-feature="children">
                <span class="feature-img"><img src="icons/c2.jpg" alt="Children"></span>
                <span class="feature-label">Children</span>
            </button>
            <button class="feature-card" type="button" data-feature="placement">
                <span class="feature-img"><img src="icons/c10.jpg" alt=""></span>
                <span class="feature-label">PLACEMENT</span>
            </button>
            <button class="feature-card" type="button" data-feature="medical-health">
                <span class="feature-img"><img src="icons/c3.jpg" alt="Medical"></span>
                <span class="feature-label">Medical</span>
            </button>
            <button class="feature-card" type="button" data-feature="mental-health">
                <span class="feature-img"><img src="icons/c4.jpg" alt="Guardia"></span>
                <span class="feature-label">Guardia</span>
            </button>
            <button class="feature-card" type="button" data-feature="case-reports">
                <span class="feature-img"><img src="icons/c5.png" alt="Case Reports"></span>
                <span class="feature-label">Case Reports</span>
            </button>
            <button class="feature-card" type="button" data-feature="money">
                <span class="feature-img"><img src="icons/c6.jpg" alt="Money"></span>
                <span class="feature-label">Money</span>
            </button>
            <button class="feature-card" type="button" data-feature="education">
                <span class="feature-img"><img src="icons/c7.jpg" alt="Education"></span>
                <span class="feature-label">Education</span>
            </button>
            <button class="feature-card" type="button" data-feature="user">
                <span class="feature-img"><img src="icons/c8.jpg" alt="User"></span>
                <span class="feature-label">User</span>
            </button>
            <button class="feature-card" type="button" data-feature="audit-logs">
                <span class="feature-img"><img src="icons/c8.jpg" alt="Audit Logs"></span>
                <span class="feature-label">Audit Logs</span>
            </button>
            <button class="feature-card" type="button" data-feature="permissions">
                <span class="feature-img"><img src="icons/c8.jpg" alt="Permissions"></span>
                <span class="feature-label">Permissions</span>
            </button>
            <button class="feature-card" type="button" data-feature="user-permissions">
                <span class="feature-img"><img src="icons/c8.jpg" alt="User Permissions"></span>
                <span class="feature-label">User Permissions</span>
            </button>
            <button class="feature-card" type="button" data-feature="documents">
                <span class="feature-img"><img src="icons/c8.jpg" alt="Documents"></span>
                <span class="feature-label">Documents</span>
            </button>
        </div>
        <div id="feature-content"></div>
        <div class="bottom-nav">
            <div class="nav-item"><span class="nav-icon">üè†</span><span class="nav-label">Home</span></div>
            <div class="nav-item"><span class="nav-icon">üì∑</span><span class="nav-label">Camera</span></div>
            <div class="nav-item"><span class="nav-icon">üîç</span><span class="nav-label">Search</span></div>
            <div class="nav-item" id="about-btn"><span class="nav-icon">‚ÑπÔ∏è</span><span class="nav-label">About</span></div>
        </div>
        <button id="reconnect-btn" type="button">Reconnect to Server</button>
    </div>
    <div id="search-modal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close-btn" id="close-search-modal">&times;</span>
        <h2>Search Records</h2>
        <form id="search-form">
          <input type="text" id="search-query" name="search-query" placeholder="Child's Name, Birth Certificate Number, Guardian's Name, Guardian's ID Number">
          <button type="submit">Search</button>
        </form>
      </div>
    </div>
    <div id="video-modal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close-btn" id="close-video-modal">&times;</span>
        <h2>Camera Options</h2>
        <div class="button-row">
          <button id="take-picture-btn" type="button">Picture</button>
          <button id="record-video-btn" type="button">Video</button>
        </div>
        <div id="camera-container"></div>
      </div>
    </div>
    <!-- Add a modal for the users list -->
    <div id="users-modal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close-btn close-btn-user-modal" id="close-users-modal">&times;</span>
        <h2 class="user-modal-title">Users</h2>
        <div id="users-list-block">
          <!-- User buttons will be injected here by JS -->
        </div>
      </div>
    </div>
    <!-- USER MODAL for roles -->
    <div id="user-modal" class="modal" style="display:none;">
      <div class="modal-content user-modal-content">
        <span class="close-btn close-btn-user-modal" id="close-user-modal">&times;</span>
        <h2 class="user-modal-title">User Roles</h2>
        <div id="user-roles-block">
          <!-- Role buttons will be injected here by JS -->
        </div>
      </div>
    </div>
    <!-- LOGIN MODAL -->
    <div id="login-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn" id="close-login-modal">&times;</span>
        <h2>Login</h2>
        <div class="user-photo-btn-wrapper login-header">
          <button id="user-photo-btn" class="users-circle-btn" type="button" aria-label="User photo">Users</button>
          <button id="user-photo-plus-btn" class="user-photo-plus-btn" type="button" aria-label="Add or change photo">+</button>
        </div>
        <form id="login-form">
          <div class="form-row">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="username" required autocomplete="username" placeholder="Username">
          </div>
          <div class="form-row">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required autocomplete="current-password" placeholder="Password">
          </div>
          <button type="submit">Login</button>
        </form>
        <button id="sign-in-btn" type="button">Sign In</button>
        <div id="login-error" class="login-error"></div>
      </div>
    </div>
    <!-- REGISTRATION MODAL -->
    <div id="register-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn" id="close-register-modal">&times;</span>
        <h2>Sign Up</h2>
        <form id="register-form">
          <div class="form-row">
            <label for="register-role">Role:</label>
            <select id="register-role" name="role" required>
              <option value="">Select Role</option>
              <option value="Admin">Admin</option>
              <option value="Caseworker">Caseworker</option>
              <option value="Guardian">Guardian</option>
              <option value="Judge">Judge</option>
              <option value="Lawyer">Lawyer</option>
              <option value="Medical Expert">Medical Expert</option>
              <option value="Police">Police</option>
            </select>
          </div>
          <div class="form-row">
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="email" required placeholder="Email">
          </div>
          <button type="submit">Register</button>
        </form>
        <div id="register-error" class="login-error"></div>
        <div id="register-success">Registration successful! You can now log in.</div>
      </div>
    </div>
    <div id="ocean-barrier" class="ocean-barrier"></div>
    <script src="script.js"></script>
</body>
</html>
